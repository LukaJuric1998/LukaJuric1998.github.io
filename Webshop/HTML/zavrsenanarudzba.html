<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Završena Narudžba</title>
    <style>
        
    </style>
</head>
<link rel="stylesheet" href="CSS/zavsrenanarudzba.css">
<link rel="shortcut icon" href="Slike/jon-tyson-lNaVQayNMEU-unsplash.jpg">
<body>
  <div id="loading" class="loading">Vaša narudžba se obrađuje......
  <div class="spinner"></div>

</div>
<div id="narudzba">
<h1 id="h1">Hvala na kupnji</h1>
<h2 id="h2">Vaša narudžba će uskoro biti isporučena</h2>
<h3 id="h3">Osobni podatci:</h3>
    <p id="demo2"></p>
    <h4 id="h4">Vaša narudžba:</h4>
    <p id="demo"></p>
    <a id="tipka" class="botun" href="index.html">Povratak na naslovnicu</a>


  </div>
   <script>
  setTimeout(() => {
    // Sakrij loading
    document.getElementById("loading").style.display = "none";

    // Prikaži elemente
    document.getElementById("demo").style.display = "block";
    document.getElementById("demo2").style.display = "block";
    document.getElementById("h1").style.display = "block";
    document.getElementById("h2").style.display = "block";
    document.getElementById("h3").style.display = "block";
    document.getElementById("h4").style.display = "block";
    document.getElementById("tipka").style.display = "inline-block";

    // Košarica
    const kosarica = localStorage.getItem("kosarica");
    const proizvodi = JSON.parse(kosarica);
    const demo = document.getElementById("demo");

    if (proizvodi && proizvodi.length > 0) {
      proizvodi.forEach(proizvod => {
        const p = document.createElement('p');
        p.textContent = `Naziv: ${proizvod.naziv}, Veličina: ${proizvod.odabranaVelicina}, Cijena: ${proizvod.cijena} €`;
        demo.appendChild(p);
      });
    } else {
      demo.textContent = "Košarica je prazna.";
    }

    // Form podaci
    const podaci = localStorage.getItem('formicaPodaci');
    const ispisDiv = document.getElementById("demo2");

    if (podaci) {
      const formPodaci = JSON.parse(podaci);
      ispisDiv.innerHTML = `
        <p>Ime i prezime: ${formPodaci.imePrezime}</p>
        <p>Email: ${formPodaci.email}</p>
        <p>Adresa dostave: ${formPodaci.adresa}</p>
      `;
    } else {
      ispisDiv.innerHTML = 'Nema spremljenih podataka.';
    }

  }, 5000);
</script>

</body>
</html>
