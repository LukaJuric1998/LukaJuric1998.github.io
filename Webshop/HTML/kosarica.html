<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košarica</title>
    <style>
         body {
            background-color: antiquewhite;
            padding: 20px;
            margin: 0;
            background: #91b2cc;
       background: linear-gradient(320deg, rgb(218, 224, 228) 0%, rgba(123, 123, 125, 0.6) 77%, rgb(181, 181, 172) 100%);
        }
        .h1 {
            text-transform: uppercase;
            font-family: cursive;
            font-size: 30px;
            text-align: center;
            background-color: rgb(37, 35, 35);
            padding: 20px;
            color: white;
        }
        #kosarica-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .kosarica-proizvod {
            background-color: rgb(81, 77, 77);
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            color: white;
            text-align: center;
            box-shadow: 2px 2px 10px black;
        }
        .kosarica-proizvod img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 5px;
        }
        .kosarica-proizvod h3 {
            margin: 10px 0 5px;
            font-family: cursive;
        }
        .kosarica-proizvod p {
            margin: 5px 0;
            font-weight: bold;
            font-size: 16px;
            font-family: cursive;
        }
        .ukloni-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', cursive;
            background-color: rgb(37, 35, 35);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.5s, color 0.5s,transform 0.5s ease;
        }
        .ukloni-btn:hover {
            background-color: white;
            color: rgb(37, 35, 35);
        }
        #ukupno {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: cursive;
            background-color: rgb(37, 35, 35);
            color: white;
            padding: 20px;
        }
        .checkout{
            display: flex;
            justify-content:center;
            gap: 20px;
            flex-wrap: wrap;
            
        }
        .botuni{
             margin-top: 10px;
            padding: 20px;
            font-size: 20px;
            font-family:  cursive;
            background-color: rgb(37, 35, 35);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.5s, color 0.5s,transform 0.5s ease;
            text-decoration: none;
        }
        .botuni:hover{
            color: rgb(37, 35, 35);
            background-color: white;
        }
        
    </style>
    <link rel="shortcut icon" href="Slike/jon-tyson-lNaVQayNMEU-unsplash.jpg">
</head>
<body>
    <header id="header"></header>
     <script src="header.js"></script>
     <main>
    <h1 class="h1">Vaša košarica</h1>
    <div id="kosarica-container"></div>
    <p id="ukupno">Ukupno: 0.00 €</p>
    <div class="checkout">
    <a href="index.html" class="botuni">Povratak na naslovnu</a>
    <a href="checkout.html"class="botuni">Checkout</a> 

</div>
    </main>
    <footer id="footer"></footer>
     <script src="footer.js"></script>

<script>
    // Učitavanje košarice iz localStorage
    let kosarica = JSON.parse(localStorage.getItem("kosarica")) || [];

    function prikaziKosaricu() {
        const container = document.getElementById("kosarica-container");
        container.innerHTML = "";

        if (kosarica.length === 0) {
            container.innerHTML = "<p>Košarica je prazna.</p>";
            document.getElementById("ukupno").textContent = "Ukupno: 0.00 €";
            return;
        }

        kosarica.forEach((proizvod, index) => {
            const proizvodDiv = document.createElement("div");
            proizvodDiv.classList.add("kosarica-proizvod");

            proizvodDiv.innerHTML = `
                <img src="${proizvod.slika}" alt="${proizvod.naziv}">
                <h3>${proizvod.naziv}</h3>
                <p>Cijena: ${parseFloat(proizvod.cijena).toFixed(2)} €</p>
                <p>Veličina: ${proizvod.odabranaVelicina}</p>
                <button class="ukloni-btn" onclick="ukloniIzKosarice(${index})">Ukloni</button>
            `;

            container.appendChild(proizvodDiv);
        });

        izracunajUkupno();
    }

    function izracunajUkupno() {
        let ukupno = kosarica.reduce((suma, p) => suma + parseFloat(p.cijena), 0);
        document.getElementById("ukupno").textContent = `Ukupno: ${ukupno.toFixed(2)} €`;
    }

    function ukloniIzKosarice(index) {
        kosarica.splice(index, 1);
        localStorage.setItem("kosarica", JSON.stringify(kosarica));
        prikaziKosaricu();
    }

    window.onload = () => {
        prikaziKosaricu();
    };
</script>
</body>
</html>
